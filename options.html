<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>hoten 配置</title>
    <link rel="stylesheet" href="css/amazeui.min.css">
    <link rel="stylesheet" href="css/option.css">

</head>
<body>
<div class="am-g am-g-fixed">
    <div class="am-u-md-2">

        <ul class="am-nav">
            <li class="am-nav-header">订阅设置</li>
            <li class="am-active"><a href="#officialContent">订阅资源列表</a></li>
            <li><a href="#diyContent">已订阅源管理</a></li>
            <li class="am-nav-divider"></li>
            <li class="am-nav-header">通用设置</li>
            <li><a href="#importExport">导入/导出</a></li>
        </ul>
    </div>
    <div id="officialContent" class="am-u-md-10 main am-hide">
        <h1>订阅资源列表</h1>
        <ul class="am-nav am-nav-tabs catalogs"></ul>
        <ul class="catalog-list am-avg-sm-3"></ul>
    </div>

    <div id="diyContent" class="am-u-md-10 main am-hide">
        <h1>已订阅源管理</h1>
        <table class="am-table am-table-bordered am-table-radius am-table-hover">
            <thead>
            <tr>
                <td>显示</td>
                <td>图标</td>
                <td>标题</td>
                <td>网址</td>
                <td>选择器</td>
                <td>操作</td>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td><input name="isShow" type="checkbox" checked></td>
                <td><input name="icon" type="text"></td>
                <td><input name="name" type="text"></td>
                <td><input name="url" type="text"></td>
                <td><input name="selector" type="text"></td>
                <td>
                    <button id="add" class="am-btn am-btn-primary am-btn-xs">添</button>
                </td>
            </tr>

            </tbody>
        </table>

    </div>



    <div id="importExport" class="am-u-md-10 main am-hide">
        <h1>导入导出</h1>
        <h2>导入</h2>
        <p><input class="import" type="file" ></p>
        <h2>导出</h2>
        <p><button class="export">导出</button></p>
    </div>
</div>


<script src="js/lib/jquery.js"></script>
<script src="js/lib/underscore-min.js"></script>
<script src="js/lib/FileSaver.min.js"></script>
<script src="js/options.js"></script>
</body>
</html>
